<template name='settings'>
    {{#if currentUser}} <!--this is a built in variable-->
        <!--<div class='well'>-->
        {{#if hasKeys}}
            <p>Keys have been succesfully entered.  To replace these keys, submit additional keys below.</p>
        {{/if}}
        <form id='add-api-keys'>
            <div class='form-group label-floating'>
                <label for='bitfinex_key' class='control-label'>Bitfinex API Key</label>
                <input type='password' class='form-control' name='bitfinex_key' id='bitfinex_key'>
            </div>
            <div class='form-group label-floating'>
                <label for='bitfinex_secret' class='control-label'>Bitfinex API Secret</label>
                <input type='password' name='bitfinex_secret' class='form-control' id='bitfinex_secret'>
            </div> 
            <button type='submit' class='btn-danger btn btn-raised'>Submit</button>
        </form>
        
        <!--</div>-->
        
    {{/if}}
</template>
