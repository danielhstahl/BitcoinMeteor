<template name="replace_atNavButton">
  <button type="button" id="at-nav-button" class="btn btn-default navbar-btn btn-raised">{{text}}</button>
</template>

<template name="replace_atTextInput">
  <div class="label-floating at-input form-group {{#if isValidating}}validating{{/if}} {{#if hasError}}has-error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
    <label class="control-label {{#unless showLabels}}sr-only{{/unless}}" for="at-field-{{_id}}">
      {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
    </label>
    <input type="{{type}}" class="form-control" id="at-field-{{_id}}" name="at-field-{{_id}}" autocapitalize="none" autocorrect="off">
    {{#if hasIcon}}
      <span class="{{iconClass}} form-control-feedback"></span>
    {{/if}}
    <span class="help-block {{#unless hasError}}hide{{/unless}}">{{errorText}}</span>
  </div>
</template>
